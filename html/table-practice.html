<!DOCTYPE html>
<html>
  <head>
    <title>Turning Tables</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Addition</th>
        <th>Subtraction</th>
        <th>Multiplication</th>
      </tr>
      <tr>
        <td>2 + 2 = 4</td>
        <td>4 - 2 = 2</td>
        <td>2 x 3 = 6</td>
      </tr>
      <tr>
        <td>3 + 10 = 13</td>
        <td>13 - 3 = 10</td>
        <td>3 x 2 = 6</td>
      </tr>
    </table>

    <table>
      <tr>
        <th>Addition</th>
        <th>Subtraction</th>
        <th>Multiplication</th>
      </tr>
      <tr>
        <td colspan="2">2 + 2 = 4</td>
        <td>2 x 3 = 6</td>
      </tr>
      <tr>
        <td>3 + 10 = 13</td>
        <td>13 - 3 = 10</td>
        <td rowspan="2">3 x 2 = 6</td>
      </tr>
      <tr>
        <td>4 + 10 = 14</td>
        <td>14 - 4 = 10</td>
      </tr>
    </table>

  </body>
</html>
